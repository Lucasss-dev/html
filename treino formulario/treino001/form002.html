<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="stlyles/style.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action="wtf" method="post" autocomplete="on">
        <p>
            <label for="usuario">Usuário: </label>
            <input type="text" name="usuario" id="usuario" required minlength="3" maxlength="15" size="15" placeholder="Seu usuário..." autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required autocomplete="off" minlength="12" size="12" placeholder="Sua senha..."  autocomplete="current-password" >
        </p>
        <input class="botao" type="submit" value="Enviar">
        <input class="botao" type="reset" value="Limpar">
    </form>
</body>
</html>
