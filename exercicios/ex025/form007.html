<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Select, datalist e textarea</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
    <p>
        <label for="est">Estado: </label>
        <select name="est" id="est" required>
            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="PR">Paraná</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="CE">Ceará</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="time">Time Favorito: </label>
        <input type="text" name="time" id="time" list="lsttime" required>
        <datalist name="time" id="lsttime">
            <option>Fluminense</option>
            <option>Flamengo</option>
            <option>Corinthians</option>
            <option>Vasco da Gama</option>
        </datalist>
    </p>
        <p>
            <label for="msg">Mensagem: </label> <br>
            <textarea name="msg" id="msg" cols="20" role="20"></textarea>
        </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
