<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Testes de Formulário</h1>
    <form action="cadastro.php" autocomplete="off">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="15" autocomplete="name" placeholder="Insira seu nome">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required minlength="5" maxlength="15" autocomplete="off" placeholder="Insira sua senha">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" required min="0" max="10" autocomplete="off" placeholder="Média" step="0.1">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
