<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Testes de Formulário</h1>
    <form action="cadastro.php" autocomplete="off">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="15" autocomplete="name" placeholder="Insira seu nome">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required minlength="5" maxlength="15" autocomplete="off" placeholder="Insira sua senha">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" required min="0" max="10" autocomplete="" placeholder="Média" step="0.1" value="6.0">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
        <p>
            <label for="mes">Período Letivo: </label>
            <input type="month" name="mes" id="mes" placeholder="Coloque o mês" value="2024-06">
        </p>
        <p>
            <label for="dia">Prova feita dia: </label>
            <input type="date" name="dia" id="dia" placeholder="Dia feito" value="2024-06-19">
        </p>
        <p>
            <label for="hora">Hora da prova: </label>
            <input type="time" name="hora" id="hora">
        </p>
    </form>
</body>
</html>
