<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Teste usando o próprio navegador diminuindo e aumentando o tamanho</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos para outro teste agora!</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="img/teste-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/teste-m.png" type="image/png">
        <img src="img/teste-g.png" alt="imagem flexivel">
    </picture>
    <h1>Agora vem a reprodução de áudio no HTML5</h1>
    <audio preload="metadata" controls>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <p>Caso seu navegador não reproduza áudio <a href="midia/musica.mp3" download="audio/mpeg">clique aqui</a></p>
    </audio>
    <h1>Vamos para os vídeos agora!</h1>
</body>
</html>
