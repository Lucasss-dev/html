<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="stlyles/style.css">
</head>
<body>
    <h1>Criando um formulário</h1>
    <form action="caadstro" autocomplete="on">
        <p><label for="nome">Nome: <input type="text" name="nome" id="nome" required> </label></p>
        <p><label for="sobrenome">Sobrenome: <input type="text" name="sobrenome" id="sobrenome" required></label></p>
        <p><label for="senha">Sua senha: <input type="password" name="senha" id="senha" autocomplete="off" required></label></p>
        <input class="botao" type="submit" value="Enviar">
        <input class="botao" type="reset" value="Limpar">
    </form>
</body>
</html>
