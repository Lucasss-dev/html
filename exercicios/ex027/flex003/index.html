<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container {
            background-color: purple;
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: darkred;
            border: 1px solid orange;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo Bloco A</div>
        <div class="item">Exemplo Bloco B</div>
        <div class="item">Exemplo Bloco C</div>
        <div class="item">Exemplo Bloco D</div>
        <div class="item">Exemplo Bloco E</div>
        <div class="item">Exemplo Bloco F</div>
        <div class="item">Exemplo Bloco G</div>
    </div>
</body>
</html>
