<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>Como os Iframes Funcionam</h1>
    <p>Acessando meu github que infelizmente não funciona no iframe :

        <iframe width="500" height="300" src="https://github.com/Lucasss-dev" frameborder="0">

        </iframe> 
    </p>

    <p>
        Já o site do curso em video funciona! 

        <iframe src="https://cursoemvideo.com" frameborder="0">

        </iframe>

    </p>
</body>
</html>
